<div class="main-alerts">
   <div class="container">
      <h2 class="section-heading">Partners</h2>
      <div class="mt-5 partners-content">
         <div class="video-card">
            <div class="invest-video">
               <video
                  poster="video/maxresdefault.jpg"
                  loop="loop"
                  controls="controls"
                  muted="muted"
                  playsinline=""
                  tabindex="0"
                  width="100%"
                  height="100%"
                  class="video">
                  <source
                     src="video/videoplayback.mp4"
                     type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
                  <source
                     src="video/videoplayback.3gpp"
                     type='video/3gpp; codecs="mp4v.20.8, samr"' />
               </video>
               <button class="video-play-btn" id="playVideo"></button>
            </div>
            <div>
               <div class="video-group-btn">
                  <button class="print-btn">Open PDF</button>
                  <div class="lang-btn-group">
                     <span class="btn-label">Choose voice acting</span>
                     <button class="lang-btn">Eng</button>
                     <button class="lang-btn">Ru</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="referal">
            <h4 class="referal__header">My referral link</h4>
            <div class="referal__body">
               <button
                  type="button"
                  class="toast-btn copyToastBtn"
                  id="copyReferalBtn"
                  aria-label="Copy button"
                  data-clipboard-target="#copyTarget"
                  data-toggle="tooltip"
                  data-placement="top"
                  title=""
                  data-original-title="Copy to ref">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="16"
                     height="16"
                     fill="currentColor"
                     class="bi bi-clipboard"
                     viewBox="0 0 16 16">
                     <path
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
                     <path
                        d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
                  </svg>
               </button>
               <input
                  id="copyTarget"
                  value="https://github.com/zenorocha/clipboard.js.git"
                  class="toast-text mr-1" />
            </div>
         </div>
      </div>

      <div class="tab-back mt-5">
         <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
               <button
                  class="nav-link active"
                  id="partners-tab"
                  data-toggle="tab"
                  data-target="#partners"
                  type="button"
                  role="tab"
                  aria-controls="partners"
                  aria-selected="true"
                  style="margin-bottom: -3px">
                  My partners
               </button>
               <button
                  class="nav-link"
                  id="partnersStatistics-tab"
                  data-toggle="tab"
                  data-target="#partnersStatistics"
                  type="button"
                  role="tab"
                  aria-controls="partnersStatistics"
                  aria-selected="false"
                  style="margin-bottom: -3px">
                  Statistics my partners
               </button>
            </div>
         </nav>
         <div class="tab-content" id="nav-tabContent">
            <div
               class="tab-pane fade show active"
               id="partners"
               role="tabpanel"
               aria-labelledby="partners-tab">
               <div class="table-wrap">
                  <table class="table">
                     <thead>
                        <tr>
                           <th scope="col">Mail</th>
                           <th scope="col">Total invest</th>
                           <th scope="col">Total profit</th>
                           <th scope="col">My profit</th>
                           <th scope="col">Date start</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <th scope="row">svetastr@ya.ru</th>
                           <td>500$</td>
                           <td>145$</td>
                           <td>29$</td>
                           <td>12.01.22</td>
                        </tr>
                        <tr>
                           <th scope="row">sd@gmail.com</th>
                           <td>100$</td>
                           <td>54$</td>
                           <td>10.8$</td>
                           <td>01.12.23;</td>
                        </tr>
                        <tr>
                           <th scope="row">23bst@mail.ru</th>
                           <td>4000$</td>
                           <td>1100$</td>
                           <td>220$</td>
                           <td>01.11.23</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
            <div
               class="tab-pane fade"
               id="partnersStatistics"
               role="tabpanel"
               aria-labelledby="partnersStatistics-tab">
               <div class="table-wrap">
                  <table class="table">
                     <tbody>
                        <tr>
                           <th scope="row">Turnover 1st line</th>
                           <td>5025$</td>
                        </tr>
                        <tr>
                           <th scope="row">Turnover all team</th>
                           <td>40283$</td>
                        </tr>
                        <tr>
                           <th scope="row">My profit</th>
                           <td>602$</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>

      <div class="statistic-problem">
         <button
            type="button"
            id="problemsBtn"
            class="btn btn-warning mt-4"
            onclick="$('#problemModel').modal('show')">
            Are you problems?
         </button>
      </div>
   </div>
</div>

<script>
   var clipboard = new ClipboardJS('#copyReferalBtn');

   $('#copyReferalBtn').tooltip({ delay: { show: 500, hide: 100 } });

   $('#copyReferalBtn').on('click', function () {
      clipboard.on('success', function (e) {
         $('#copyReferalBtn')
            .attr('title', 'Copied!')
            .tooltip('_fixTitle')
            .tooltip('show')
            .attr('title', 'Copy to clipboard')
            .tooltip('_fixTitle');

         e.clearSelection();
      });
   });

   $('#nav-tab #partners-tab').tab('show');
</script>
